<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- css link -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
<div class="container">
  <form action="" id="login" class="form-validation" >
    <h1 class="heading">Login</h1>

<!-- Email field -->
<div class="form-field" class="form-field error" class="form-field success">
        <label for="email">Email Id</label>
        <input type="text"  id="email" name="email" autocomplete="off">
        <small></small>
</div>
<!-- Password field -->
   <div class="form-field" class="form-field error" class="form-field success">
    <label for="password">Password</label>
    <input type="password"  id="password" name="password" autocomplete="off">
    <small></small>
</div>

 <!-- Submit -->
  <div class="form-field bttn">
    <input type="submit" class="btn"  class="bttn" value="LOGIN" autocomplete="off">
    <small></small>
  </div>
</form>

<script src="./Javascript/script-login.js"></script>
</body>
</html>
