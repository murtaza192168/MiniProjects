<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown-Timer | New Year:2024</title>
    <link rel="stylesheet" href="./timer.css">
</head>
<body>
    <h1>Countdown begins for 2024 </h1>
    <div id="countdown" class="countdown">
        <!-- For hours in a Day -->
        <div class="time">
            <h2 id = "days"></h2>
            <small>Days</small>
        </div>
        <!-- For minutes in an Hour -->
        <div class="time">
            <h2 id="hours"></h2>
            <small>Hours</small>
        </div>
        <!-- For seconds in a minute -->
        <div class="time">
            <h2 id="minutes"></h2>
            <small>Minutes</small>
        </div> 
        <!-- For millisec in a second -->
        <div class="time">
            <h2 id="seconds"></h2>
            <small>Seconds</small>
        </div>
        <!-- in a millisecond -->
        <div class="time">
            <h2 id="mseconds"></h2>
            <small>milliseconds</small>
        </div>
          <!-- id like days, hours, minutes, seconds will be used to apply behaviour to the timer in Javascript -->
    </div>
<script src="./timer.js"></script>
</body>
</html>
